name: CI
on: [ push, pull_request ]


jobs:
  lint-and-test:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-20.04
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Run linter
        run: |
          shellcheck bin/*
          shellcheck -P SCRIPTDIR -x test/utils test/test-*

      - name: Run tests
        run: ./run_tests.sh
